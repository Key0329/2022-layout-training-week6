title: payment
layout: ./app/layout.ejs
engine: ejs
current: payment.html
---

<main class="payment">
    <!-- progress bar -->
    <section class="bg-black bg-lg-proDark py-6 pb-lg-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-9">
                    <div class="timeline position-relative step2"></div>
                    <div class="row px-3">
                        <div class="col-3 col-lg-2">
                            <div class="timeline-pointer position-relative text-center text-c-gray step-1 active completed">
                                <p class="text-nowrap mb-0 pt-6">課程報名</p>
                            </div>
                        </div>
                        <div class="col-6 col-lg-8">
                            <div class="timeline-pointer position-relative text-center text-c-gray step-2 active">
                                <p class="mb-0 pt-6">信用卡付款</p>
                            </div>
                        </div>
                        <div class="col-3 col-lg-2">
                            <div class="timeline-pointer position-relative text-center text-c-gray step-3">
                                <p class="text-nowrap mb-0 pt-6">付款成功</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- payment -->
    <section class="bg-black pt-9 pb-10 pt-lg-12 pb-lg-20">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-4">
                    <div class="bg-proDark mx-auto p-6 py-lg-12 px-lg-8">
                        <h1 class="h4 fw-bold text-center mb-6 mb-lg-12">信用卡付款</h1>
                        <h2 class="h6 fw-bold text-center text-lg-start mb-4 mb-lg-6">請輸入信用卡資訊進行付款</h2>
                        <form>
                            <label for="creditNum" class="form-label text-c-gray">信用卡帳號</label>
                            <input id="creditNum" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" class="form-control bg-proDark rounded-1 text-white mb-4 mb-lg-6" placeholder="Xxxx-xxxx-xxxx-xxxx">
                            <label for="creditCode" class="form-label text-c-gray">安全碼</label>
                            <input type="password" id="creditCode" class="form-control bg-proDark rounded-1 text-white mb-4 mb-lg-6" placeholder="***">
                            <label for="expDate" class="form-label text-c-gray">有效日期</label>
                            <input type="tel" id="expDate" class="form-control bg-proDark rounded-1 text-white mb-4 mb-lg-6" placeholder="(MM-YY)">
                            <div class="d-lg-flex justify-content-between align-items-center">
                                <p class="Azeret-mono display-9 mb-6 mb-lg-0">NT$1600</p>
                                <a href="#" class="btn w-100 w-lg-auto border-0 bg-c-gradient hover-bg-gradient py-2 px-4 px-lg-12"><p class="display-9 mb-0">下一步</p></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
